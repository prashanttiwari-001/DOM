<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div{
            box-shadow: 0px 0px 6px 5px;
            height: 10rem;
            width: 10rem;
            margin: 8rem;
        }
    </style>
</head>
<body>
    <div></div>
</body>
<script>
    let divTag = document.querySelector("div");
    divTag.addEventListener("mouseover", function(){
        divTag.style.backgroundColor="red";
    })
    divTag.addEventListener("mouseleave",function(){
        divTag.style.backgroundColor ="white";
    })

</script>
</html>
